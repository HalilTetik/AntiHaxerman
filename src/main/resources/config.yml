##############################
# AntiHaxerman Configuration #
##############################

########################################################################################################################
# Anticheat testing mode.                                                                                              #
# If enabled, no punishments will occur and alerts will enable automatically on join.                                  #
########################################################################################################################
testmode: false
########################################################################################################################
# Anticheat response configuration.                                                                                    #
# If you want to change how the anticheat looks/responds, you can do it here.                                          #
########################################################################################################################
response:
  anticheat:
    prefix: '&cAHM &8> '
  command:
    prefix: '&cAHM &8> '

########################################################################################################################
# Logging configuration.                                                                                               #
# Logs are still beta and there is a chance it might lag the server so its disabled by default.                        #
########################################################################################################################
logging:
  enabled: false
  log-format: '[%date%] %player% failed %check% (Type %type%)%dev% VL: %vl% [TPS: %tps%] [tPing: %tping% kaPing: %kaping%] [Info: %info%]'

########################################################################################################################
# Bypass settings.                                                                                                     #
# Bypass operators allows people with OP bypass checks.                                                                #
########################################################################################################################
bypass:
  bypass-operators: false

system:
  # Threading mode. If you have issues with performance/ping spikes try tinkering with this. Warning if you don't understand this just leave it at default. There are 3 modes:
  # ANTIHAXERMAN: Runs the anticheat on a AntiHaxerman thread. This should be more performant than all.
  # NETTY: Netty just runs the anti-cheat on the thread where all packets are called from. No fancy stuff just good ol' netty.
  # PACKETEVENTS: This runs the anti-cheat on the PacketEvents thread.
  threading: 'ANTIHAXERMAN'

api:
  enabled: false

violations:
  alert-format: '&cAHM &8> &c%player%&8 failed &c%check% &8(&cType %type%&8)%dev% VL: &c%vl%'
  clear-violations-delay: 15

########################################################################################################################
